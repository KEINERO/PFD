    <!-- Contenido Principal -->
    <main class="container my-5">
        <!-- Título principal de la página de contacto -->
        <h2></h2>
        <p></p>
        <h2 class="text-center mb-5">Contáctame</h2>
        
        <!-- Formulario para que el usuario pueda ingresar su información -->
        <form>
            <!-- Campo de entrada para el nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required> <!-- El campo es obligatorio (required) -->
            </div>
            
            <!-- Campo de entrada para el correo electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required> <!-- El campo es obligatorio (required) -->
            </div>
            
            <!-- Campo de entrada para el mensaje -->
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" required></textarea> <!-- El campo es obligatorio (required) -->
            </div>
            
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
